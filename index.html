<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>График Bitcoin (BTC/USDT)</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  #chartContainer {
    width: 90%;
    max-width: 1000px;
    max-heigh: 600px;
    margin: auto;
  }

  canvas {
    background-color: #222;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Bitcoin (BTC/USDT) за последние 24 часа</h1>
<div id="chartContainer">
  <canvas id="myChart"></canvas>
</div>

<script>
async function fetchData() {
  const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=1440');
  const data = await response.json();
  
  // Обработка данных
  const labels = [];
  const prices = [];
  data.forEach(item => {
    const openTime = new Date(item[0]);
    const hours = openTime.getHours().toString().padStart(2, '0');
    const minutes = openTime.getMinutes().toString().padStart(2, '0');
    labels.push(`${hours}:${minutes}`);
    prices.push(parseFloat(item[4]));
  });
  return { labels, prices };
}

async function createChart() {
  const { labels, prices } = await fetchData();

  const ctx = document.getElementById('myChart').getContext('2d');

  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Цена (USDT)',
        data: prices,
        borderColor: 'red',
        backgroundColor: 'rgba(255,0,0,0.2)',
        fill: true,
        pointRadius: 0,
        tension: 0.4,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          grid: {
            color: '#444'
          },
          ticks: {
            color: '#fff'
          }
        },
        y: {
          grid: {
            color: '#444'
          },
          ticks: {
            color: '#fff'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#fff'
          }
        },
        tooltip: {
          backgroundColor: '#333',
          titleColor: '#fff',
          bodyColor: '#fff'
        }
      }
    }
  });
}

createChart();
</script>

</body>
</html>
